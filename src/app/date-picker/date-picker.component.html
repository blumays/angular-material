<mat-form-field>
  <input matInput   [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker [opened]="isOpened" (monthSelected)="onMonthSelected($event)" ngDefaultControl #picker></mat-datepicker>
</mat-form-field>
